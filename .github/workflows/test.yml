name: Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: macos-14
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install uv
      uses: astral-sh/setup-uv@v3
    
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: .venv
        key: venv-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('**/uv.lock') }}
        restore-keys: |
          venv-${{ runner.os }}-${{ matrix.python-version }}-
    
    - name: Install dependencies
      run: uv sync --extra dev --extra tests
    
    - name: Run lint checks
      run: |
        uv run ruff check mlx_baselines3/ tests/
        uv run ruff format --check .
    
    - name: Run type checking
      run: uv run mypy mlx_baselines3/
      continue-on-error: true  # Type checking is informational for now
    
    - name: Run unit tests (fast)
      run: uv run pytest -x -m "not slow and not integration" --tb=short
    
    - name: Run slow tests
      run: uv run pytest -x -m "slow and not integration" --tb=short
      timeout-minutes: 15
    
    - name: Run integration tests
      run: uv run pytest -x -m "integration" --tb=short
      timeout-minutes: 20

  test-coverage:
    runs-on: macos-14
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    
    - name: Install uv
      uses: astral-sh/setup-uv@v3
    
    - name: Install dependencies with test coverage
      run: uv sync --extra dev --extra tests
    
    - name: Run tests with coverage
      run: uv run pytest --cov=mlx_baselines3 --cov-report=xml --cov-report=term -m "not slow and not integration"
    
    - name: Check coverage threshold (â‰¥70%)
      run: uv run pytest --cov=mlx_baselines3 --cov-fail-under=70 -m "not slow and not integration" --tb=no -q
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
